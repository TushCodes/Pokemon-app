<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokémon Generator</title>
    <meta name="description" content="A random Pokémon generator using the PokéAPI.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Random Pokémon Generator</h1>
        <button id="generate-btn">Generate Random Pokémon</button>
        <button id="clear-data">Clear Data</button>
        <div id="loader" class="loader"></div>
        <div id="pokemon-info">
            <h1 class="info-header">Here’s your Pokémon:</h1>
            <h2 id="pokemon-name"></h2>
            <img id="pokemon-image" class="pokemon-img" alt="Pokémon sprite">
            <p id="pokemon-types" class="pokemon-types"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
